<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css styles sheet -->
    <link rel='stylesheet' type='text/css' href='./styles.css' />

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:ital,wght@1,300&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="main">
<!-- header incl logo and nav bar -->
        <section class="header">

            <section class="logo">
                <h1>
                    Logo
                </h1>
            </section>

            <section class="nav">
                <section class="top-nav">
                    <section class="nav-item">
                        <a href="#About">About</a>
                    </section>
                    <section class="nav-item">
                        <a href="#News">News</a>
                    </section>
                    <section class="nav-item">
                        <a href="#Login">Login</a>
                    </section>
                </section>
            </section>
        </section>



<!--  box to change the world -->
        <section class="changeworld">
            <section class="changeworld-wobe" id="first">
                <h2>
                    We are changing the world!
                </h2>
            </section>
            <section class="changeworld-wobe" id="scnd">
                <h2>
                    -some startup
                </h2>
            </section>
        </section>

<!-- box to show the three boxes and three text items -->
        <section class="container">
            <!-- three boxes -->
            <section class="content-boxes">
                <section class="content" id="box-one">
                    <p>
                        <!-- "this text won't be shown" -->
                        Empty
                    </p>
                </section>
                <section class="content" id="box-two">
                    <p>
                        Empty
                    </p>
                </section>
                <section class="content" id="box-three">
                    <p>
                        Empty
                    </p>
                </section>
            </section>

            <!-- three text items -->
            <section class="text-container">
                <section class="text" id="item1">
                    <h2>
                        Item1
                    </h2>
                </section>
                <section class="text" id="item2">
                    <h2>
                        Item2
                    </h2>
                </section>
                <section class="text" id="item3">
                    <h2>
                        Item3
                    </h2>
                </section>
            </section>
        </section>

<!-- how great would this website be with two flex boxes-->
        <section class="howgreat">
            <section class="howgreat-wobe" id="first">
                <h2>
                    How great would this website be?
                </h2>
            </section>
            <section class="howgreat-wobe" id="scnd">
                <h2>
                    Probably not that great, could use some
                    better content, right?
                </h2>
            </section>
        </section>

<!-- Footer and copywright-->
        <section class="footer">
            <section class="copyw">
                <h2>
                    Copyright 2016
                </h2>
            </section>
        </section>

    </div>


</body>

</html>
