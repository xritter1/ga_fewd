<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Nov 16 lesson</title>
    <meta name="description" content="Rover sample site">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="stylesheet" href="css/normalize.css">  -->
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <h1>Hello Class</h1>

<!-- three buttons horizontally aligned -->
    <div class="button-container">
        <button class="red" id="bordered">
            1
        </button>
        <button class="red wide">
            2
        </button>
        <button class="red wide wider">
            3
        </button>
        <button class="red gone">
            4
        </button>
    </div>


    <!-- want a box which rotates -->
    <div class="square pink">
        Hi!
    </div>
    <div class="square green">
        Hi!hello!
    </div>


    <!-- hamburger -->
    <h2>A real hamburger menu</h2>
    <div class="menu-box" id="menu-1">
      <img class="hamburger-box" src="https://ga-instruction.s3.amazonaws.com/assets/front-end-web-development/fewd-animations-lesson-images/img/hamburger.png" alt="burger" />
      <p class="button">Click me</p>
    </div>
    
    <aside id="big-menu">
      <a href="#">Item 1</a>
      <a href="#">Item 2</a>
      <a href="#">Item 3</a>
      <div class="button" id="big-menu-close">Close it</div>
    </aside> 

    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
